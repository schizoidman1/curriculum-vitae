<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Currículo interativo com estética Liquid Glass" />
    <meta name="theme-color" content="#0a0a1a" />
    <title>Lucca Quintas</title>
  </head>
  <body>
    <!-- SVG Filter definitions for Liquid Glass distortion -->
    <svg width="0" height="0" style="position: absolute;" aria-hidden="true">
      <defs>
        <!-- Default distortion (cards, panels) -->
        <filter id="glass-distortion" x="0%" y="0%" width="100%" height="100%">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.025 0.025"
            numOctaves="2"
            seed="92"
            result="noise"
          />
          <feGaussianBlur
            in="noise"
            stdDeviation="2"
            result="blurred"
          />
          <feDisplacementMap
            in="SourceGraphic"
            in2="blurred"
            scale="65"
            xChannelSelector="R"
            yChannelSelector="G"
          />
        </filter>

        <!-- Stronger distortion (elevated cards) -->
        <filter id="glass-distortion-heavy" x="0%" y="0%" width="100%" height="100%">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.02 0.02"
            numOctaves="3"
            seed="42"
            result="noise"
          />
          <feGaussianBlur
            in="noise"
            stdDeviation="3"
            result="blurred"
          />
          <feDisplacementMap
            in="SourceGraphic"
            in2="blurred"
            scale="85"
            xChannelSelector="R"
            yChannelSelector="G"
          />
        </filter>

        <!-- Subtle distortion (bubbles) -->
        <filter id="glass-distortion-light" x="0%" y="0%" width="100%" height="100%">
          <feTurbulence
            type="fractalNoise"
            baseFrequency="0.03 0.03"
            numOctaves="2"
            seed="17"
            result="noise"
          />
          <feGaussianBlur
            in="noise"
            stdDeviation="1.5"
            result="blurred"
          />
          <feDisplacementMap
            in="SourceGraphic"
            in2="blurred"
            scale="35"
            xChannelSelector="R"
            yChannelSelector="G"
          />
        </filter>
      </defs>
    </svg>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
